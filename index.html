<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <title>Trivia Game</title>
</head>

<body>

    <div class="wrapper">

        <div class="header">Trivial
            <span>Liquor</span> Trivia!
        </div>

        <!-- Start Page -->
        <div id="start" class="content"></div>
        <div id="intro" class="content"></div>
        <div id="rules" class="content"></div>

        <!-- Trivia\Answer Page -->
        <div id="triviaTime" class="content"></div>
        <div id="question" class="content"></div>
        <div id="choices" class="content"></div>
        <div id="message" class="content"></div>
        <div id="correctAnswer" class="content"></div>
        <div id="answerInfo" class="content"></div>

        <!-- Final Results Page -->
        <div id="finalMessage" class="content"></div>
        <div id="results" class="content"></div>
        <div id="restart" class="content"></div>

    </div>

</body>

</html>
